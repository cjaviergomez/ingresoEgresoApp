<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth register-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4">Registro</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="formRegister" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="nombre"
                  type="text"
                  class="form-control"
                  placeholder="Nombre"
                  style="height: auto"
                />
                <div class="input-group-append">
                  <span class="input-group-text" style="color: limegreen">
                    <i
                      class="fa fa-check-circle"
                      *ngIf="formRegister.get('nombre').valid"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="correo"
                  type="email"
                  class="form-control"
                  placeholder="Correo"
                  style="height: auto"
                />
                <div class="input-group-append">
                  <span class="input-group-text" style="color: limegreen">
                    <i
                      class="fa fa-check-circle"
                      *ngIf="formRegister.get('correo').valid"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="Password"
                  style="height: auto"
                />
                <div class="input-group-append">
                  <span class="input-group-text" style="color: limegreen">
                    <i
                      class="fa fa-check-circle"
                      *ngIf="formRegister.get('password').valid"
                    ></i>
                  </span>
                </div>
              </div>
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                type="submit"
                [disabled]="formRegister.invalid"
                *ngIf="!loading"
              >
                Crear Cuenta
              </button>
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                disabled
                type="button"
                *ngIf="loading"
              >
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >Â¿Ya tienes una cuenta?
              </span>
              <br />
              <a routerLink="/login" class="text-black text-small">Login</a>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
<!-- page-body-wrapper ends -->
