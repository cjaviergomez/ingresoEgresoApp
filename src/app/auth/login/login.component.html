<div class="page-body-wrapper full-page-wrapper auth-page">
  <div
    class="content-wrapper d-flex align-items-center auth auth-bg-1 theme-one"
  >
    <div class="row w-100">
      <div class="col-lg-4 mx-auto">
        <h2 class="text-center mb-4" style="color: white">Ingresar</h2>
        <div class="auto-form-wrapper">
          <form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
            <div class="form-group">
              <label class="label">Email</label>
              <div class="input-group">
                <input
                  formControlName="correo"
                  type="email"
                  class="form-control"
                  placeholder="Email"
                  style="height: auto"
                />
                <div class="input-group-append">
                  <span class="input-group-text" style="color: limegreen">
                    <i
                      class="fa fa-check-circle"
                      *ngIf="formLogin.get('correo').valid"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <label class="label">Contraseña</label>
              <div class="input-group">
                <input
                  formControlName="password"
                  type="password"
                  class="form-control"
                  placeholder="*********"
                  style="height: auto"
                />
                <div class="input-group-append">
                  <span class="input-group-text" style="color: limegreen">
                    <i
                      class="fa fa-check-circle"
                      *ngIf="formLogin.get('password').valid"
                    ></i>
                  </span>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                type="submit"
                [disabled]="formLogin.invalid"
                *ngIf="!loading"
              >
                Login
              </button>
            </div>

            <div class="form-group">
              <button
                class="btn btn-primary submit-btn btn-block"
                disabled
                type="button"
                *ngIf="loading"
              >
                <i class="fa fa-spin fa-sync"></i>
                Espere...
              </button>
            </div>

            <div class="text-block text-center my-3">
              <span class="text-small font-weight-semibold"
                >¿No estas registrado?
              </span>
              <br />
              <a routerLink="/register" class="text-black text-small"
                >Crear una cuenta</a
              >
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- content-wrapper ends -->
</div>
